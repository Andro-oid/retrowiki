{% extends "main.html" %}

{% block content %}


<div>
    <form id="formSubmition" method="post" action="#">
        <h1>
            (Re)search for a song!
        </h1>
        <div>
            <p>
                Artist:
            </p>
            <input id="artist" type="text" name="artist">
        </div>
        <div>
            <p>
                Song name:
            </p>
            <input id="songname" type="text" name="songname">
            <p><input id="submitionButton" class="submitionButton" type="submit" value="search!"></p>
        </div>
        <div class="container">
            <h1>SONG NOT FOUND</h1>
        </div>
</div>
{% endblock content %}

{% block css %}
<style>
    #formSubmition {
        background-color: rgb(175, 175, 241);
        padding: 2rem 10rem;
        margin-bottom: 2rem;
    }

    h1 {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        color: white;
    }

    div {
        height: auto;
        width: 100%;
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
    }

    p {
        margin: 0;
        border: 0;
        padding: 0;
        font-weight: 1000;
        font-size: 1.3rem;
        color: azure;
    }

    input[type="text"] {
        border: none;
        background-color: white;
        margin: 0;
        padding: 0;
        height: 2rem;
        border-radius: 0.5rem;
        width: 100%;
        font-weight: 500;
        padding-left: 1rem;
    }

    .submitionButton {
        margin-top: 1rem;
        border: none;
        color: #fff;
        font-weight: 800;
        font-size: 1.2em;
        background-color: #4CAF50;
        width: 100%;
        height: 3rem;
        border-radius: 0.5rem;
    }

    .submitionButton:hover {
        background-color: #37b442;
    }

    .submitionButton:active {
        background-color: rgb(101, 221, 111);
    }
</style>
{% endblock css %}
